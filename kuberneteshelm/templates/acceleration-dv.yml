kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-{{ .Values.acceleration-dv.name }}-service
spec:
  type: NodePort
  selector:
    app: {{ .Values.acceleration-dv.name }}
  ports:
  - protocol: TCP
    port: {{.Values.acceleration-dv.containerPort }}
    nodePort: {{.Values.acceleration-dv.containerPort }}